<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Smart Building Procurement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Styling */
        body {
            background: url('https://i.pinimg.com/736x/31/09/eb/3109eb3912e5c54208915fb479ade0b6.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Transparent Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Center Content */
        .dashboard-container {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Smart Building material procurement system</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'supplier_list' %}">Suppliers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'order_list' %}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'inventory_list' %}">Inventory</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container dashboard-container">
        <h2 class="fw-bold text-center mb-4">Dashboard</h2>

        <div class="row justify-content-center">
            <!-- Suppliers Card -->
            <div class="col-md-3 mb-3">
                <a href="{% url 'supplier_list' %}" class="text-decoration-none">
                    <div class="card text-dark">
                        <h4>Suppliers</h4>
                        <p>Manage and view all suppliers.</p>
                    </div>
                </a>
            </div>

            <!-- Orders Card -->
            <div class="col-md-3 mb-3">
                <a href="{% url 'order_list' %}" class="text-decoration-none">
                    <div class="card text-dark">
                        <h4>Orders</h4>
                        <p>View and track all procurement orders.</p>
                    </div>
                </a>
            </div>

            <!-- Inventory Card -->
            <div class="col-md-3 mb-3">
                <a href="{% url 'inventory_list' %}" class="text-decoration-none">
                    <div class="card text-dark">
                        <h4>Inventory</h4>
                        <p>Check stock levels and alerts.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
