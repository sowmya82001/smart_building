<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Building Procurement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Styling */
        body {
            background: url('https://i.pinimg.com/736x/5b/0f/df/5b0fdf9a577727c05d110dbde56699cf.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        /* Transparent Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
        }

        /* Button Styling */
        .btn-custom {
            font-size: 18px;
            padding: 12px;
            margin: 10px;
            width: 200px;
            transition: 0.3s;
        }
        
        .btn-custom:hover {
            transform: scale(1.1);
        }

        /* Overlay Effect */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Overlay -->
    <div class="overlay">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Smart Building material procurement system</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'supplier_list' %}">Suppliers</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'order_list' %}">Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'inventory_list' %}">Inventory</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-5">
            <h1 class="fw-bold">Welcome to Smart Building material procurement system</h1>
            <p class="lead">Manage suppliers, orders, and inventory efficiently.</p>

            <!-- Quick Links -->
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-custom">Dashboard</a>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'supplier_list' %}" class="btn btn-secondary btn-custom">Suppliers</a>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'order_list' %}" class="btn btn-success btn-custom">Orders</a>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'inventory_list' %}" class="btn btn-warning btn-custom">Inventory</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
