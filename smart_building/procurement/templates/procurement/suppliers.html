<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suppliers - Smart Building Procurement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Styling */
        body {
            background: url('https://i.pinimg.com/736x/e2/42/a5/e242a5362a5b0f6dae0b5b3fdbafe721.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Transparent Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Table Styling */
        .table-container {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Smart Building material procurement system</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'supplier_list' %}">Suppliers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'order_list' %}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'inventory_list' %}">Inventory</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Suppliers Table -->
    <div class="container table-container">
        <h2 class="fw-bold text-center mb-4">Suppliers</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Company Name</th>
                        <th>Stock Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for supplier in suppliers %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ supplier.company_name }}</td>
                        <td>{{ supplier.stock_quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
